<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="movie.css">
    <link rel="stylesheet" href="movieLoad.css">
    <link rel="stylesheet" href="mobileMovie.css">
    <link rel="stylesheet" href="movieLoadMobile.css">
    <title></title>
</head>

<body>
    <nav>
        <div class="container-pesquisar">
            <a href="../index.html" class="navbar-brand"><img class="logo"
                    src="../images/textFilmes__create_a_logo_for_a_site_of_movi-removebg-preview.png" alt=""></a>
        </div>
    </nav>
    <div id="pre-load">
        <div class="load-movie">
            <div class="load-box">
                <div class="load-img"></div>
                <div class="load-sub-box">
                    <div class="load-text">
                        <div class="load-h2"></div>
                        <div class="load-ul">
                            <div class="load-li-1"></div>
                            <div class="load-li-2"></div>
                            <div class="load-li-3"></div>
                        </div>
                        <div class="load-tagline"></div>
                        <div class="load-classificacao">
                            <div class="load-porcent"></div>
                            <div class="load-geral"></div>
                        </div>
                        <div class="load-sinopse"></div>
                        <div class="load-desc"></div>
                    </div>
                    <div class="load-homepage"></div>
                </div>
            </div>

        </div>
        <div class='load-info'>
            <div class="load-info-box">
                <div class="load-info-h2"></div>
                <div class="load-info-cast">
                    <div class="load-info-cast-box"></div>
                    <div class="load-info-cast-box"></div>
                    <div class="load-info-cast-box"></div>
                    <div class="load-info-cast-box"></div>
                    <div class="load-info-cast-box"></div>
                    <div class="load-info-cast-box"></div>
                    <div class="load-info-cast-box"></div>
                    <div class="load-info-cast-box"></div>
                    <div class="load-info-cast-box"></div>
                </div>
            </div>
            <div class="load-info-extra">
                <div class="load-info-extra-flex">
                    <div class="load-info-title-bar"></div>
                    <div class="load-info-title-bar-sub"></div>
                </div>
                <div class="load-info-extra-flex">
                    <div class="load-info-est-bar"></div>
                    <div class="load-info-est-bar-sub"></div>
                </div>
                <div class="load-info-extra-flex">
                    <div class="load-info-idioma-bar"></div>
                    <div class="load-info-idioma-bar-sub"></div>
                </div>
                <div class="load-info-extra-flex">
                    <div class="load-info-orc-bar"></div>
                    <div class="load-info-orc-bar-sub"></div>
                </div>
                <div class="load-info-extra-flex">
                    <div class="load-info-bilhe-bar"></div>
                    <div class="load-info-bilhe-bar-sub"></div>
                </div>
            </div>
        </div>
    </div>
    <header id="container">

    </header>
    <section id="box-infos-extra">
        <div id="cast">
            <strong class="cast-title">Elenco principal</strong>
            <ul id="cast-list">
            </ul>
        </div>
        <div id="infos-extra">
        </div>
    </section>
    <footer>
        <span>@ 2024 Guilherme Piedade</span>
    </footer>
    <script src="script.js"></script>
</body>

</html>
